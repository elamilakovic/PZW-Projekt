{% extends 'homepage.html' %}
{% load static %}
{% block content %}
<br>
<h2>Knjige</h2>
<br>
<ul>
    {% for knj in Knjigas %}
        <li>
            <p>Sadrzaj: <p>{{knj.sadrzaj}}</p>
            <p>Izdavanje: {{knj.izdavanje}}</p>

        </li>
    {% endfor %}
</ul>

{% endblock %}
